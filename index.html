<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <section class="sidebar">
            <div class="menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav>
                <a href="" class="active"><i class="fas fa-chart-pie"></i></a>
                <a href=""><i class="fas fa-comment"></i></a>
                <a href=""><i class="fas fa-image"></i></a>
                <a href=""><i class="fas fa-calendar"></i></a>
                <a href=""><i class="fas fa-camera-retro"></i></a>
                <a href=""><i class="fas fa-globe-americas"></i></a>
            </nav>
        </section>


        <section class="main">
            <div class="header">
                <div class="search-area">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-profiles">
                    <img src="https://sports.cbsimg.net/images/visual/whatshot/nike_nba_061015.jpg" alt="">
                    <img src="https://randomuser.me/api/portraits/men/91.jpg" alt="">
                    
                    <i class="fas fa-cog"></i>
                </div>
            </div>

            <div class="main-body">
                <div class="over-view">
                    <div class="top">
                        <h1>Analytical Overview</h1>
                        <div class="dropdown">
                            <button class="dropbtn">Last 30 days<i class="fas fa-angle-down"></i></button>
                            <div class="dropdown-content">
                                <a href="#">Last 20</a>
                                <a href="#">Last 10</a>
                                <a href="#">Link 5</a>
                            </div>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="card">
                            <i class="fas fa-users"></i>
                            <p class="big-num">21.2k</p>
                            <p class="descriptions">Total Followers</p>
                        </div>
                        <div class="card">
                            <i class="far fa-question-circle"></i>
                            <i class="fas fa-hand-pointer"></i>
                            <p class="big-num">1.6k</p>
                            <p class="descriptions">Impressions</p>
                            <p class="green"><i class="fas fa-caret-down"></i>121.2%</p>
                        </div>
                        <div class="card">
                            <i class="far fa-question-circle"></i>
                            <i class="fas fa-chart-bar"></i>
                            <p class="big-num">826</p>
                            <p class="descriptions">Reach</p>
                            <p class="red"><i class="fas fa-caret-down"></i>24.2%</p>
                        </div>
                        <div class="card">
                            <i class="far fa-question-circle"></i>
                            <i class="fas fa-hand-paper"></i>
                            <p class="big-num">18.2%</p>
                            <p class="descriptions">Reach</p>
                            <p class="green"><i class="fas fa-caret-up"></i>112.71%</p>
                        </div>
                    </div>
                </div>

                <div class="charts">
                    <div class="over-view">
                        <div class="top">
                            <p>Most <span>Recent Followers</span><i class="fas fa-angle-down"></i></p>
                            <div class="dropdown">
                                <button class="dropbtn">Last 30 days<i class="fas fa-angle-down"></i></button>
                                <div class="dropdown-content">
                                    <a href="#">Last 20</a>
                                    <a href="#">Last 10</a>
                                    <a href="#">Link 5</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>


        </section>
    </div>



<script src="script.js">
    
</script>    

</body>

</html>
